<h1>{{ title }}</h1>
<!-- <button mat-raised-button color="warn" (click)="delete()"> Delete </button> -->
<form [formGroup]="form" class="row col-11 col-sm-10 col-md-9 col-lg-7" (ngSubmit)="onSubmit()">

  <div class="row">
    <div class="col-3">
      <label class="form-label">Name</label>
    </div>
    <div class="col-9">
      <input class="form-control" formControlName="name" name="name">
      <p class="error-text form-text" *ngIf="(form.controls.name.touched || form.controls.name.dirty) && form.controls.name.invalid"> Name is required </p>
    </div>
  </div>

  <div class="row">
    <div class="col-3">
      <label class="form-label">URL</label>
    </div>
    <div class="col-9">
      <input class="form-control" formControlName="url" name="url">
      <p class="error-text form-text" *ngIf="(form.controls.url.touched || form.controls.url.dirty) && form.controls.url.invalid"> URL is required </p>
    </div>
  </div>

  <div class="row">
    <div class="col-3">
      <label class="form-label">Parent Menu</label>
    </div>
    <div class="col-9">
        <select class="form-control" formControlName="parentId" name="parentId">
            <option value="null"> None </option>
            <option *ngFor="let menu of menus" [disabled]="menu.parentId != null" [value]="menu.id"> {{ menu.name }} </option>
        </select>
      <p class="error-text form-text" *ngIf="(form.controls.url.touched || form.controls.url.dirty) && form.controls.url.invalid"> URL is required </p>
    </div>
  </div>

  <div class="row">
    <div class="col-9 col-md-10"></div>
    <div class="col-3 col-md-2">
      <button type="submit" [disabled]="form.invalid" mat-flat-button color="primary">Save</button>
    </div>
  </div>

</form>
