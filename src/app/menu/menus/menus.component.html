<div style="display: flex; flex-wrap: wrap;">
    <h1 style="display: 4"> {{ title }} </h1>
    <button style="margin-left: auto;" mat-flat-button color="primary" routerLink="../create-menu">New Menu</button>
  </div>
  
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z5">
  
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> Id </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
      </ng-container>
    
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>
  
      <ng-container matColumnDef="url">
        <th mat-header-cell *matHeaderCellDef> URL </th>
        <td mat-cell *matCellDef="let element"> {{element.url}} </td>
      </ng-container>
  
      <ng-container matColumnDef="statusId">
        <th mat-header-cell *matHeaderCellDef> StatusId </th>
        <td mat-cell *matCellDef="let element"> {{element.statusId}} </td>
      </ng-container>
  
      <ng-container matColumnDef="parentId">
        <th mat-header-cell *matHeaderCellDef> ParentId </th>
        <td mat-cell *matCellDef="let element"> {{element.parentId ?? 'Root Menu'}} </td>
      </ng-container>

      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef> Action </th>
        <td mat-cell *matCellDef="let element"> <button mat-mini-fab routerLink="../{{element.id}}/update"> <span class="material-icons"> edit </span> </button> </td>
      </ng-container>    
      
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
