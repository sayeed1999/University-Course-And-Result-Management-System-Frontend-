<h1 display="4"> {{ title }} </h1>

<div style="display: flex;">
<mat-form-field appearance="fill">
  <mat-label> Role </mat-label>
  <mat-select [(ngModel)]="selectedRole" (ngModelChange)="change()">
    <mat-option *ngFor="let role of roles" [value]="role">
        {{ role }}
    </mat-option>
  </mat-select>
</mat-form-field>
<div style="flex-grow: 1;"></div>
<button [disabled]="selectedRole==''" mat-raised-button color="warn" (click)="onSubmit()"> Save Changes </button>
</div>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z5">
  
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> Id </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>
  
    <ng-container matColumnDef="tick">
        <th mat-header-cell *matHeaderCellDef> Checked </th>
        <td mat-cell *matCellDef="let element">
            <mat-checkbox [(ngModel)]="element.checked"></mat-checkbox>
        </td>
    </ng-container>
    
    <ng-container matColumnDef="menu">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
