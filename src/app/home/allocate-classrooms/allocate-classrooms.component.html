
    <h1>{{ title }}</h1>
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <mat-form-field>
            <mat-label>Select Department</mat-label>
            <mat-select [formControl]="department" name="department" id="department" required>
                <mat-option *ngFor="let dept of departments" [value]="dept">
                    {{ dept.code }}
                </mat-option>
            </mat-select>
            <mat-error> Please select a department </mat-error>
        </mat-form-field>
        <mat-form-field>
            <mat-label>Select Course</mat-label>
            <mat-select formControlName="courseCode" name="courseCode" id="courseCode" required>
                <mat-option *ngFor="let course of courses" [value]="course.code">
                    {{ course.code }}
                </mat-option>
            </mat-select>
            <mat-error> Please select a course </mat-error>
        </mat-form-field>
        <mat-form-field>
            <mat-label>Select Room</mat-label>
            <mat-select [formControl]="room" name="room" id="room" required>
                <mat-option *ngFor="let room of rooms" [value]="room">
                    {{ room.id }}
                </mat-option>
            </mat-select>
        </mat-form-field>
        <mat-form-field>
            <mat-label>Select Day</mat-label>
            <mat-select [formControl]="day" name="day" id="day" required>
                <mat-option *ngFor="let day of days" [value]="day">
                    {{ day.name }}
                </mat-option>
            </mat-select>
        </mat-form-field>
        <ngx-mat-timepicker [showSpinners]="false" formControlName="from" [enableMeridian]="true">
        </ngx-mat-timepicker>
    
        <ngx-mat-timepicker [showSpinners]="false" formControlName="to" [enableMeridian]="true">
        </ngx-mat-timepicker>    
      <button type="submit" [disabled]="form.invalid" mat-flat-button color="primary" style="margin-left: auto;">Allocate</button>
    </form>
