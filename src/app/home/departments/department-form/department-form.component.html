<h1>{{ title }}</h1>
<form class="row col-12 col-sm-9 col-md-7 col-lg-5" #form="ngForm" (ngSubmit)="onSubmit(form)">
  <div class="row">
    <div class="col-3">
      <label class="form-label">Code</label>
    </div>
    <div class="col-9">
      <input class="form-control" [(ngModel)]="code" name="code" id="code" required minlength="2" maxlength="7">
      <p class="error-text form-text" *ngIf="(form.controls.code?.touched || form.controls.code?.dirty) && form.controls.code?.invalid"> Code must be unique & between 2-7characters long </p>
    </div>
  </div>

  <div class="row">
    <div class="col-3">
      <label class="form-label">Name</label>
    </div>
    <div class="col-9">
      <input class="form-control" [(ngModel)]="name" name="name" id="name" required>
      <p class="error-text form-text" *ngIf="(form.controls.name?.touched || form.controls.name?.dirty) && form.controls.name?.invalid"> Department Name must be provided </p>
    </div>
  </div>
  
  <div class="row">
    <div class="col-9 col-md-10"></div>
    <div class="col-3 col-md-2">
      <button type="submit" [disabled]="form.invalid" mat-flat-button color="primary">Save</button>
    </div>
  </div>
</form>
