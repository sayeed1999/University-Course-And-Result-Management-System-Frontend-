<div style="display: flex; flex-wrap: wrap;">
    <h1 style="display: 4">View Departments:-</h1>
    <button style="margin-left: auto;" mat-flat-button color="primary" routerLink="department-form">New Department</button>
  </div>
  
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z5">
  
      <!--- Note that these columns can be defined in any order.
            The actual rendered columns are set as a property on the row definition" -->
    
      <!-- Code Column -->
      <ng-container matColumnDef="code">
        <th mat-header-cell *matHeaderCellDef> Code </th>
        <td mat-cell *matCellDef="let element"> {{element.code}} </td>
      </ng-container>
    
      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>
  
      <!-- Edit Column -->
      <!-- <ng-container matColumnDef="edit">
        <th mat-header-cell *matHeaderCellDef> Modify </th>
        <td mat-cell *matCellDef="let element">
          <button mat-icon-button (click)="openDialog(element)"> <span class="material-icons"> edit </span> </button>
        </td>
      </ng-container> -->
      
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
