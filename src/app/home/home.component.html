<mat-expansion-panel *ngFor="let menu of allMenu" [hidden]="menu.childMenus?.length === 0">

    <mat-expansion-panel-header>
        <mat-panel-title>
           {{ menu.name }}
        </mat-panel-title>
    </mat-expansion-panel-header>

    <mat-list>
        <mat-divider></mat-divider>
        <mat-list-item matRipple *ngFor="let child of menu.childMenus"
            (click)="navigate(menu.url, child.url)"
        >
            {{ child.name }}
            <mat-divider></mat-divider>
        </mat-list-item>
    </mat-list>

</mat-expansion-panel>

<div *ngIf="fetchingMenu" style="display: flex;" >
    <h3> Loading... </h3>
    <loading></loading>
</div>
