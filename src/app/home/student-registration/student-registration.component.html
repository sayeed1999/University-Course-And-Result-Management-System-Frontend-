<h1>{{ title }}</h1>
<form [formGroup]="form" (ngSubmit)="onSubmit()">
  <mat-form-field>
    <mat-label>Name</mat-label>
    <input matInput formControlName="name" name="name" id="name" required>
    <mat-error> Name is required with a minimum length of 3 characters </mat-error>
  </mat-form-field>
  <mat-form-field>
    <mat-label> Email </mat-label>
    <input matInput formControlName="email" name="email" id="email" email required> 
    <mat-error> Email should be provided in valid format </mat-error>  
  </mat-form-field>
  <mat-form-field>
    <mat-label> Contact No. </mat-label>
    <input matInput type="number" formControlName="contact" name="contact" id="contact" required> 
    <mat-error> Contact should have length between 6-14 </mat-error>  
  </mat-form-field>
  <mat-form-field>
    <input matInput [matDatepicker]="picker1" formControlName="date" name="date" placeholder="Pick a Date" required>
    <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
    <mat-datepicker #picker1></mat-datepicker>
  </mat-form-field>
  <mat-form-field>
    <mat-label> Address </mat-label>
    <input matInput formControlName="address" name="address" id="address" required> 
    <mat-error> Address is required </mat-error>  
  </mat-form-field>
  <mat-form-field>
      <mat-label>Select Department</mat-label>
      <mat-select formControlName="departmentId" name="departmentId" id="departmentId">
          <mat-option *ngFor="let dept of departments" [value]="dept.id">
              {{ dept.name }}
          </mat-option>
      </mat-select>
      <mat-error> Please select a department </mat-error>
  </mat-form-field>
  <button type="submit" [disabled]="form.invalid" mat-flat-button color="primary" style="width:30px; margin-left: auto;">Save</button>
</form>
