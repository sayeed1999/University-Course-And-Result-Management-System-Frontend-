<h1>{{ title }}</h1>
<form class="row col-12 col-sm-9 col-md-7 col-lg-5" [formGroup]="form" (ngSubmit)="onSubmit()">
  
  <div class="row">
    <div class="col-3">
      <label class="form-label">Name * </label>
    </div>
    <div class="col-9">
      <input class="form-control" formControlName="name" name="name" id="name">
      <p class="error-text form-text" *ngIf="(form.controls.name?.dirty || form.controls.name?.touched) && form.controls.name?.invalid"> Name is required </p>
    </div>
  </div>

  <div class="row">
    <div class="col-3">
      <label class="form-label"> Address * </label>
    </div>
    <div class="col-9">
      <input class="form-control" formControlName="address" name="address" id="address"> 
      <p class="error-text form-text" *ngIf="(form.controls.address?.dirty || form.controls.address?.touched) && form.controls.address?.invalid"> Address is required </p>
    </div>
  </div>

  <div class="row">
    <div class="col-3">
      <label class="form-label"> Email </label>
    </div>
    <div class="col-9">
      <input class="form-control" formControlName="email" name="email" id="email" email>
      <p class="error-text form-text" *ngIf="(form.controls.email?.dirty || form.controls.email?.touched) && form.controls.email?.invalid"> Email must be valid & unique </p>
    </div>
  </div>

  <div class="row">
    <div class="col-3">
      <label class="form-label"> Contact No. * </label>
    </div>
    <div class="col-9">
      <input class="form-control" type="number" formControlName="contact" name="contact" id="contact" required> 
      <p class="error-text form-text" *ngIf="(form.controls.contact?.dirty || form.controls.contact?.touched) && form.controls.contact?.invalid"> Contact No. is required </p>
    </div>
  </div>
  <div class="row">
    <div class="col-3">
      <label class="form-label">Designation * </label>
    </div>
    <div class="col-9">
      <mat-select class="form-control" formControlName="designationId" name="designationId" id="designationId">
        <mat-option *ngFor="let des of designations" [value]="des.id">
            {{ des.name }}
        </mat-option>
      </mat-select>
      <p class="error-text form-text" *ngIf="(form.controls.designationId?.dirty || form.controls.designationId?.touched) && form.controls.designationId?.invalid"> Designation must be chosen </p>
    </div>
  </div>
  <div class="row">
    <div class="col-3">
      <label class="form-label">Department * </label>
    </div>
    <div class="col-9">
      <select class="form-control" formControlName="departmentId" name="departmentId" id="departmentId">
        <option *ngFor="let dept of departments" [value]="dept.id">
            {{ dept.name }}
        </option>
      </select>
      <p class="error-text form-text" *ngIf="(form.controls.departmentId?.dirty || form.controls.departmentId?.touched) && form.controls.departmentId?.invalid"> Department must be chosen </p>
      </div>
  </div>
  <div class="row">
    <div class="col-3">
      <label class="form-label"> Credit to be taken * </label>
    </div>
    <div class="col-9">
      <input class="form-control" type="number" formControlName="creditToBeTaken" name="creditToBeTaken" id="creditToBeTaken" required> 
      <p class="error-text form-text" *ngIf="(form.controls.credit?.dirty || form.controls.credit?.touched) && form.controls.credit?.invalid"> Credit must contain a non-negative value </p>
    </div>  
  </div>

  <div class="row">
    <div class="col-9 col-md-10"></div>
    <div class="col-3 col-md-2">
      <button type="submit" [disabled]="form.invalid" mat-flat-button color="primary">Save</button>
    </div>
  </div>

</form>
