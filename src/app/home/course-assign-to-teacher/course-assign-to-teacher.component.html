<h1>{{ title }}</h1>
<form [formGroup]="form" (ngSubmit)="onSubmit()">
    <mat-form-field>
        <mat-label>Select Department</mat-label>
        <mat-select formControlName="departmentId" name="departmentId" id="departmentId">
            <mat-option *ngFor="let dept of departments" [value]="dept.id">
                {{ dept.name }}
            </mat-option>
        </mat-select>
        <mat-error> Please select a department </mat-error>
    </mat-form-field>
    <mat-form-field>
        <mat-label>Select Teacher</mat-label>
        <mat-select formControlName="teacherId" name="teacherId" id="teacherId">
            <mat-option *ngFor="let teacher of teachers" [value]="teacher.id">
                {{ teacher.name }}
            </mat-option>
        </mat-select>
        <mat-error> Please select a teacher </mat-error>
    </mat-form-field>
    <mat-form-field>
        <mat-label>Select Course</mat-label>
        <mat-select formControlName="courseCode" name="courseCode" id="courseCode">
            <mat-option *ngFor="let course of courses" [value]="course.code">
                {{ course.name }}
            </mat-option>
        </mat-select>
        <mat-error> Please select a course </mat-error>
    </mat-form-field>
    
  <button type="submit" [disabled]="form.invalid" mat-flat-button color="primary" style="width:30px; margin-left: auto;">Save</button>
</form>
