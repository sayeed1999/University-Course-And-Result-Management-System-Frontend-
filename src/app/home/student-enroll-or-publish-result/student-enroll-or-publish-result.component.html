<h1>{{ title }}</h1>
<form class="row col-11 col-sm-10 col-md-9 col-lg-7" [formGroup]="form" (ngSubmit)="onSubmit()">

    <div class="row">
      <div class="col-3">
        <label class="form-label">Student Reg. No.</label>
      </div>
      <div class="col-9">
        <input class="form-control"
            formControlName="reg"
            [matAutocomplete]="auto">
        
        <mat-autocomplete #auto="matAutocomplete">
          <mat-option *ngFor="let s of students" [value]="s.registrationNumber">
            {{ s.registrationNumber }}
          </mat-option>
        </mat-autocomplete>
        <p class="error-text" *ngIf="(form.controls.reg.dirty || form.controls.reg.touched) && form.controls.reg.invalid"> Please select a student registration number </p>
        <loading *ngIf="studentFetching"></loading>
      </div>
    </div>  

    <div class="row">
      <div class="col-3">
        <label class="form-label"> Name </label>
      </div>
      <div class="col-9">
        <input class="form-control" readonly formControlName="name" name="name"> 
      </div>
    </div>    
  
    <div class="row">
      <div class="col-3">
        <label class="form-label"> Email </label>
      </div>
      <div class="col-9">
        <input class="form-control" readonly formControlName="email" name="email"> 
      </div>
    </div>
   
    <div class="row">
      <div class="col-3">
        <label class="form-label"> Department </label>
      </div>
      <div class="col-9">
        <input class="form-control" readonly formControlName="deptCode" name="deptCode"> 
      </div>
    </div>    
  
    <div class="row">
      <div class="col-3">
        <label class="form-label">Select Course</label>
      </div>
      <div class="col-9">
        <select *ngIf="mode=='enroll'" class="form-control" formControlName="courseCode" name="courseCode">
          <option *ngFor="let c of courses" [value]="c.code">
              {{ c.code }}
          </option>
        </select>
        <select *ngIf="mode=='publish'" class="form-control" formControlName="courseCode" name="courseCode">
          <option value=""> Select Course </option>
          <option *ngFor="let c of studentsCourses" [value]="c.courseCode">
              {{ c.courseCode }}
          </option>
        </select>
        <p class="error-text" *ngIf="(form.controls.courseCode.dirty || form.controls.courseCode.touched) && form.controls.courseCode.invalid"> Please select a Course </p>
      </div>
    </div>
  
    <div class="row" *ngIf="this.mode=='enroll' else elseblock">
        <div class="col-3">
            <label class="form-label">Date</label>
        </div>
        <div class="col-9" style="display: flex;">
            <input class="form-control" [matDatepicker]="picker1" formControlName="date" name="date">
            <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
            <mat-datepicker #picker1></mat-datepicker>
        </div>
    </div>
    <ng-template #elseblock>
        <div class="row">
          <div class="col-3">
            <label class="form-label">Select Grade Letter</label>
          </div>
          <div class="col-9">
            <select class="form-control" formControlName="grade" name="grade" id="grade">
                <option *ngFor="let g of grades" [value]="g.grade">
                    {{ g.grade }}
                </option>
            </select>
            <p class="error-text" *ngIf="(form.controls?.grade?.dirty || form.controls?.grade?.touched) && form.controls?.grade?.invalid"> Please select a Grade </p>            
          </div>
        </div>
    </ng-template>

    <div class="row">
        <div class="col-9 col-md-10"></div>
        <div class="col-3 col-md-2">
            <button type="submit" [disabled]="form.invalid" mat-flat-button color="primary">Save</button>
        </div>
    </div>

</form>
