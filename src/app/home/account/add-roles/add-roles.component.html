<h1>{{ title }}</h1>
<form [formGroup]="form" class="row col-12 col-sm-9 col-md-7 col-lg-5" (ngSubmit)="onSubmit()">

  <div class="row">
    <div class="col-3">
      <label class="form-label">Name</label>
    </div>
    <div class="col-9">
      <input class="form-control" formControlName="name" name="name" placeholder="New Role">
      <p class="error-text form-text" *ngIf="(form.touched || form.dirty) && form.invalid"> Role name must be provided (min 02 length) </p>
    </div>
  </div>

  <div class="row">
    <div class="col-9 col-md-10"></div>
    <div class="col-3 col-md-2">
      <button type="submit" [disabled]="form.invalid" mat-flat-button color="primary">Save</button>
    </div>
  </div>

</form>
