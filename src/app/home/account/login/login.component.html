<h1>{{ title }}</h1>
<form [formGroup]="form" class="row col-11 col-sm-10 col-md-9 col-lg-7" (ngSubmit)="onSubmit()">

  <div class="row">
    <div class="col-3">
      <label class="form-label">Email</label>
    </div>
    <div class="col-9">
      <input class="form-control" formControlName="email" name="email" placeholder="email here">
      <p class="error-text form-text" *ngIf="(form.controls.email.touched || form.controls.email.dirty) && form.controls.email.invalid"> Email is required </p>
    </div>
  </div>

  <div class="row">
    <div class="col-3">
      <label class="form-label">Password</label>
    </div>
    <div class="col-9">
      <input class="form-control" type="password" formControlName="password" name="password" placeholder="type AAAA12">
      <p class="error-text form-text" *ngIf="(form.controls.email.touched || form.controls.email.dirty) && form.controls.email.invalid"> Password is required </p>
    </div>
  </div>

  <div class="row">
    <div class="col-9 col-md-10"></div>
    <div class="col-3 col-md-2">
      <loading [hidden]="!running" ></loading>
      <button type="submit" [hidden]="running" [disabled]="form.invalid" mat-flat-button color="primary"> Login </button>
    </div>
  </div>

</form>
