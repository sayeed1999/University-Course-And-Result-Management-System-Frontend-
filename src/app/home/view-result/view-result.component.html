<div id="whole-page">

  <h1>{{ title }}</h1>
  <form style="display: flex; flex-direction: column; width: 280px" [formGroup]="form" (ngSubmit)="resultGenerate()">
    <mat-form-field>
        <mat-label>Student Registration Number</mat-label>
        <mat-select [formControl]="student" name="student" id="student" required>
            <mat-option *ngFor="let s of students" [value]="s">
                {{ s.registrationNumber }}
            </mat-option>
        </mat-select>
        <mat-error> Please select a student </mat-error>
    </mat-form-field>  
    <mat-form-field>
        <mat-label> Name </mat-label>
        <input matInput readonly formControlName="name" name="name" id="name"> 
    </mat-form-field>    
    <mat-form-field>
        <mat-label> Email </mat-label>
        <input matInput readonly formControlName="email" name="email" id="email"> 
    </mat-form-field>
    <mat-form-field>
        <mat-label> Department </mat-label>
        <input matInput readonly formControlName="deptCode" name="deptCode" id="deptCode"> 
    </mat-form-field>    
    <button type="submit" [disabled]="form.invalid" mat-flat-button color="warn" style="margin-left: auto;">Make PDF</button>
  </form>

  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  
      <!--- Note that these columns can be defined in any order.
            The actual rendered columns are set as a property on the row definition" -->
    
      <!-- Code Column -->
      <ng-container matColumnDef="code">
        <th mat-header-cell *matHeaderCellDef> Course Code </th>
        <td mat-cell *matCellDef="let element"> {{element.courseCode}} </td>
      </ng-container>
    
      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element"> {{element?.course.name}} </td>
      </ng-container>
  
      <!-- Grade Column -->
      <ng-container matColumnDef="grade">
        <th mat-header-cell *matHeaderCellDef> Grade </th>
        <td mat-cell *matCellDef="let element"> {{element?.grade}} </td>
      </ng-container>
      
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

</div>
